<!DOCTYPE html>
<html lang="en">

<head>

                </form>
            </div>
        </div>
    </div>
    <!-- end container -->
    <!-- begin container -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="posts">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Title</th>
                                <th scope="col">Content</th>
                            </tr>
                        </thead>
                        <tbody id="here"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- end container -->
    <script src="/assets/js/libs/socket.io.min.js"></script>
